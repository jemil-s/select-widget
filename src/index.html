<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- JIT SUPPORT, for using peer-* below -->
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <!-- CONNECT WIDGET SCRIPT FILE -->
    <script src="script.js"></script>
    <title>Select widget</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column">
      <div class="max-w-lg h-10 cursor-pointer" data-nickname="frodo">
        <div>
          <div>
            <div><div>frodo</div></div>
          </div>
        </div>
      </div>
      <div class="max-w-lg h-10 cursor-pointer" data-nickname="aragorn">
        <div>
          <div>
            <div><div>aragorn</div></div>
          </div>
        </div>
      </div>
      <div class="max-w-lg h-10 cursor-pointer" data-nickname="merry">
        <div>
          <div>
            <div><div>merry</div></div>
          </div>
        </div>
      </div>
      <div class="max-w-lg h-10 cursor-pointer" data-nickname="celeborn">
        <div>
          <div>
            <div><div>celeborn</div></div>
          </div>
        </div>
      </div>
      <div class="max-w-lg h-10 cursor-pointer" data-nickname="balin">
        <div>
          <div>
            <div>
              <div>balin</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ELEMENTS SHOULD HAVE "data-nickname" ATTRIBUTE WITH VALUE SET TO NICKNAME -->

    <!-- START WIDGET -->
    <script>
      window.onload = function () {
        /* 
            SelectWidget takes 2 params: nicknames, endpoint

            @nicknames = string[] - array of options to select
            @endpoint = string - endpoint to send post query: ${endpoint}/:nickname

        */
        const nicknames = [
          "Rick Sanchez",
          "Morty Smith",
          "Bird Person",
          "Mr. Meeeeks",
          "Mr. Poopy Butthole",
          "Summer Smith",
        ];

        const endpoint = "http://localhost:4000/nickname";

        const widget = new SelectWidget(nicknames, endpoint);
        widget.start();
      };
    </script>
  </body>
</html>
