<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!-- JIT SUPPORT, for using peer-* below -->
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <!-- CONNECT WIDGET SCRIPT FILE -->
    <script src="script.js"></script>
    <title>Select widget</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column">
      <div class="widget-employee max-w-lg h-10 cursor-pointer">employee 1</div>
      <div class="widget-employee max-w-lg h-10 cursor-pointer">employee 2</div>
      <div class="widget-employee max-w-lg h-10 cursor-pointer">employee 3</div>
      <div class="widget-employee max-w-lg h-10 cursor-pointer">employee 4</div>
      <div class="widget-employee max-w-lg h-10 cursor-pointer">employee 5</div>
      <div class="widget-employee max-w-lg h-10 cursor-pointer">employee 6</div>
    </div>
    <!-- ELEMENTS WITH EMPLOYEE SHOULD HAVE "widget-employee" class -->

    <!-- START WIDGET -->
    <script>
      window.onload = function () {
        /* 
            SelectWidget takes 2 params: nicknames, endpoint

            @nicknames = string[] - array of options to select
            @endpoint = string - endpoint to send post query: ${endpoint}/:nickname

        */
        const nicknames = [
          "Rick Sanchez",
          "Morty Smith",
          "Bird Person",
          "Mr. Meeeeks",
          "Mr. Poopy Butthole",
          "Summer Smith",
        ];

        const endpoint = "http://localhost:4000";

        const widget = new SelectWidget(nicknames, endpoint);
        widget.start();
      };
    </script>
  </body>
</html>
